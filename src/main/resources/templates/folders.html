<!DOCTYPE html>
<html lang="en" layout:decorate="layout/main.html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">
    <form method="post" th:action="${'/addFolder'}">
        <!-- Button trigger modal -->
        <button class="btn btn-outline-secondary mt-2" data-bs-target="#exampleModal" data-bs-toggle="modal"
                type="button">
            + New Folder
        </button>

        <!-- Modal FOR ADD FOLDER-->
        <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal"
             tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">ADD NEW FOLDER</h1>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                type="button"></button>
                    </div>
                    <div class="modal-body">
                        <label>FOLDER NAME:</label>
                        <input name="name" placeholder="Folder Name" type="text">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">CLOSE</button>
                        <button class="btn btn-success" type="submit">ADD FOLDER</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="card mt-2" th:each="folder:${folders}">
        <h5 class="card-header"></h5>
        <div class="card-body">
            <h5 class="card-title" th:text="${folder.getName()}"></h5>
            <a class="btn btn-primary" th:href="${'/folderDetails/'+folder.id}">DETAILS</a>
        </div>
    </div>
</div>

</html>
